<!DOCTYPE html>
<html>
<head>
	<title>email</title>
</head>
<body>
<form action ='email' method='post'>
{% csrf_token %}
	Email Address:
	<textarea name ='email'></textarea>
	<input type='submit' value='submit'>
</form>
{% if messages %}
<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </li>
	{% endfor %}
</ul>
{% endif %}


</body>
</html>
